<div class="form-container">
  <form class="form">
    <div class="p-field p-grid">
      <div class="card flex justify-content-center example-full-width">
        <p-floatLabel>
          <input pInputText id="category" [(ngModel)]="value" name="category" class="text-lg py-2 px-3 rounded-md shadow-md border border-gray-300 focus:border-orange-500" />
          <label for="category" class="uppercase font-bold">Nombre de Categoria</label>
        </p-floatLabel>
      </div>
      <!-- Agregar el p-inputSwitch debajo del input -->
      <div class="mt-4">
        <p-inputSwitch [(ngModel)]="checked" class="text-orange-500" />
      </div>
    </div>
  </form>
</div>
